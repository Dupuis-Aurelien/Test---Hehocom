<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>


    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="/img/favicon.png" sizes="32x32" />

    <title>Accueil - L’atelier C, parfums et bougies parfumées</title>
</head>

<body>

    <!-- HEADER -->
    <header>
        <!-- Ordinateur -->
        <div id="header-ordinateur">
            <!-- Ligne un -->
            <div class="un">
                <p class="livraison">Livraison offerte dès 50 euros d'achat <br> *Valable uniquement en France Métropolitaine</p>
                <p class="produits">Profitez de -10% sur votre première <br> commande avec le code BIENVENUE</p>
            </div>
            <!-- Ligne deux -->
            <div class="deux">
                <div class="contact">
                    <a href="https://www.facebook.com/latelierc.shop" title="Facebook" class="facebook" target="_blank" rel="nofollow"><img src="/img/facebook.svg" alt="Logo Facebook" width="20px" height="20px"></a>
                    <a href="https://www.pinterest.fr/lateliercshop/" title="Pinterest" class="pinterest" target="_blank" rel="nofollow"><img src="/img/pinterest.svg" alt="Logo Pinterest" width="20px" height="20px"></a>
                    <a href="#">Aide & Contact</a>
                </div>
                <div class="atelier">
                    <img src="/img/Latelier.png" alt="Logo L'ATELIER">
                </div>
                <div class="compte">
                    <a href="#" target="_blank" rel="noopener noreferrer"><img src="/img/compte.png" alt="Logo compte"></a>
                    <a href="#" target="_blank" rel="noopener noreferrer"><img src="/img/panier.png" alt="Logo panier"></a>
                </div>
            </div>
            <!-- Ligne trois -->
            <div class="trois">
                <nav>
                    <ul>
                        <li>
                            <a href="#">Pour le corps</a>
                        </li>
                        <li>
                            <a href="#">Pour la maison</a>
                        </li>
                        <li>
                            <a href="#">Bougie message</a>
                        </li>
                        <li>
                            <a href="#">Echantillons</a>
                        </li>
                        <li>
                            <a href="#">Notre atelier</a>
                        </li>
                        <li>
                            <a href="#">Offres</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <!-- Mobile -->
        <div id="header-mobile">

        </div>
    </header>

    <!-- MAIN -->
    <main>

        <!-- Block-1 (Carousel) -->
        <section class="carousel">

            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to=""></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="img/slide1.png" alt="slide-1">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="img/slide2.png" alt="slide-2">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="img/slide3.png" alt="slide-3">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="img/slide4.png" alt="slide-4">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="img/slide5.png" alt="slide-5">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>


        </section>

        <!-- Block-2 (Philosophie) -->

        <section class="philosophie"></section>

        <!-- Block-3 (Galerie d'images) -->

        <section class="galerie"></section>

        <!-- Block-4 (Derniers produits) -->

        <section class="produits"></section>

    </main>

    <!-- FOOTER -->
    <footer>

    </footer>

</body>

</html>
